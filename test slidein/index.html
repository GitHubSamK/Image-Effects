<!DOCTYPE html>
<html>

  <body>
    <header>
    <div class="content">
      <video autoplay loop muted>
        <source src="video/Untitled video.mp4" type="video/mp4">
      </video>
      <h1>Image Effects</h1>
    </div>
    </header>
<main>
  
  <div>
<figure class="lighten">
    <img  src="images/realistic composition project (1).jpg" alt="mooseimage">
    <figcaption>Hover over image to see css lighten blend mode</figcaption>
  </figure>
</div>
<div>
  <figure class="saturation">
    <img  src="images/realistic composition project (1).jpg" alt="mooseimage">
    <figcaption>Hover over image to see saturation css blend mode</figcaption>
    </figure>
  </div>
  <div>
    
      <img class="moose" src="images/realistic composition project (1).jpg" alt="mooseimage">
      <figcaption>Click picture to see animated clipping masks</figcaption>
      
      </div>
      
  </main>

<script src="script.js"></script>

</html>
